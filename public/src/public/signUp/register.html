
<div class="container"  ng-controller="registerController as reg" id="register">
        <h3 class="text-center">Registration</h3>
        <form name='regForm' novalidate>
            <div  class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" name="firstName" placeholder="Your First Name"
                       ng-model="reg.user.firstName"
                       required>
                      <span class="form_msg" ng-if="regForm.firstName.$error.required && regForm.firstName.$touched">
                        Please enter your first name
                      </span>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" name="lastName" placeholder="Your Last Name"
                       ng-model="reg.user.lastName"
                       required>
                      <span class="form_msg" ng-if="regForm.lastName.$error.required && regForm.lastName.$touched">
                        Please enter your last name
                      </span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email" placeholder="Email"
                       ng-model="reg.user.email"
                       required>
                  <span class="form_msg" ng-if="regForm.email.$invalid && regForm.email.$touched">
                    Must be a valid email address: handle@domain format
                  </span>
            </div>
            <div class="form-group">
                <label for="passport">Password:</label>
                <input type="password" class="form-control" name="password" placeholder="password"
                       ng-model="reg.user.password"  required>
                  <span class="form_msg" ng-if="regForm.password.$invalid && regForm.password.$touched">
                    Please enter password
                  </span>
            </div>
            <!--enter password again-->
            <div class="form-group">
                <label for="passport2">Confirm Password:</label>
                <input type="password" class="form-control" name="password2" placeholder=" password"
                       ng-model="reg.user.password2" ng-keyup="reg.keyup()" required>
                    <span class="form_msg" ng-if="reg.showMsg">
                        passwords are not the same
                  </span>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" ng-disabled="regForm.$invalid || reg.showMsg" ng-click="reg.submit()">sign up</button>
            </div>
        </form>
    <span class="form_msg">{{reg.msg}}</span>
    <br><br>
    <a ui-sref="login">Already have an account, sign in here!</a>
    <br><br><br>
</div>
