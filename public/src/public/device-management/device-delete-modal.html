<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Are you sure to delete the selected data?</h3>
</div>
<div class="modal-body" id="modal-body">
    <ol class="list-group"  ng-repeat="x in labels">
        <li class="list-group-item"><label>{{x}}: &nbsp;&nbsp;</label>{{items[labels[$index]]}}</li>
    </ol>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Delete</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
