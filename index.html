<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Tool</title>
    <link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/restaurant.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/public.css">

  </head>
  <body ng-app="device" ng-strict-di>

    <!-- Fixed position loading indicator -->
    <loading class="loading-indicator"></loading>

    <header>
      <nav id="header-nav" class="navbar navbar-default">
        <div class="container">

          <div class="navbar-header">
            <div class="navbar-brand">
              <p>
                <a ui-sref="public.home">
                  <img id="zywielogo" src="images/Zywie%20logo.png" alt="device management">
                </a>
              </p>
            </div>

            <button id="navbarToggle" type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsable-nav" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>

          <div id="collapsable-nav" class="collapse navbar-collapse">
            <ul id="nav-list" class="nav navbar-nav navbar-right">
              <li class="dropdown" id="navMenuButton" ui-sref-active="active">
                <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                  <span class="glyphicon glyphicon-book"></span><br class="hidden-xs"> Device Management <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a ui-sref="public.deviceManagement">Device Management</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a ui-sref="public.deviceHistory">Device History</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href="#">Accessory Inventory</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href="#">Device Inventory</a></li>
                </ul>
              </li>

              <li>
                <a ui-sref="public.registered">
                  <span class="glyphicon glyphicon-th-list"></span><br class="hidden-xs"> Customer Management</a>
              </li>
              <li>
                <a ui-sref="public.signUp">
                  <span class="glyphicon glyphicon-certificate"></span><br class="hidden-xs"> Sign Up</a>
              </li>
            </ul><!-- #nav-list -->
          </div><!-- .collapse .navbar-collapse -->
        </div><!-- .container -->
      </nav><!-- #header-nav -->
    </header>


    <ui-view>
      <div class="text-center initial-loading">
        <h2>Loading Site...</h2>
      </div>
    </ui-view>

    <footer class="panel-footer">
      <div class="container">
          <section id="address" class="col-sm-12">
            <span>Address:</span><br>
            12000 Findley Rd
            Duluth, GA 30096
            <hr class="visible-xs">
          </section>
        <div class="text-center">
          &copy; Copyright Zywie 2016 |
          <a ui-sref="admin.auth">Admin</a></div>
      </div>
    </footer>

    <!-- Libs -->
    <script src="lib/jquery-2.1.4.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-ui-router.min.js"></script>
    <!-- Latest compiled and minified CSS -->

    <!-- Main Restaurant Module -->
    <script src="src/device.module.js"></script>

    <!-- Common Module -->
    <script src="src/common/common.module.js"></script>
    <script src="src/common/loading/loading.component.js"></script>
    <script src="src/common/loading/loading.interceptor.js"></script>
    <script src="src/common/device.service.js"></script>

    <!-- Public Module -->
    <script src="src/public/public.module.js"></script>
    <script src="src/public/public.routes.js"></script>
    <script src="src/public/device-management/device-management.controller.js"></script>
    <!--<script src="src/public/menu-category/menu-category.component.js"></script>-->
    <!--<script src="src/public/menu-items/menu-items.controller.js"></script>-->
    <!--<script src="src/public/menu-item/menu-item.component.js"></script>-->
    <script src="src/public/signUp/signUp.controller.js"></script>
    <script src="src/public/signUp/registered.controller.js"></script>



    <!-- ADMIN SITE -->

    <!--Application files -->

  </body>

</html>
