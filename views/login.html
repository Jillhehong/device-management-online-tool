<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">

</head>
<body>
<div class="container ">
    <h4 class="page-header">please log in</h4>
    <form>
        <div class="form-group row ">
            <div class="col-sm-3 text-right">
                <label for="email">Username:</label>
            </div>
            <div class="col-sm-5">
                <input  type="email" class="form-control" id="email">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-3 text-right">
                <label for="pwd">Password:</label>
            </div>
            <div class="col-sm-5">
                <input  type="password" class="form-control" id="pwd">
            </div>
        </div>
        <div class="form-group row">
            <button class="col-sm-offset-4" type="submit" class="btn btn-primary ">log in</button>
        </div>
    </form>
</div>

</body>
</html>
