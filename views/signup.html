<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="/lib/angular-ui-router.min.js"></script>
    <script src="lib/ui-bootstrap-2.4.0.min.js"></script>
    <script src=""></script>

</head>
<body>
    <div class="container ">
        <h4 class="page-header">sign up here</h4>
        <form>
            <div class="form-group row ">
                <div class="col-sm-3 text-right">
                    <label for="email">Email address:</label>
                </div>
                <div class="col-sm-5">
                    <input  type="email" class="form-control" ng-model="email">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-3 text-right">
                    <label for="pwd">Password:</label>
                </div>
                <div class="col-sm-5">
                    <input  type="password" class="form-control" ng-model="password">
                </div>
            </div>
            <div class="form-group row">
                <button class="col-sm-offset-4" type="submit" class="btn btn-primary" ng-click="">register</button>
            </div>
            <div class="form-group row">
                <a href="/login">already have an account? log in here</a>
            </div>
        </form>

    </div>

</body>
</html>
